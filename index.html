<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제로음료수</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <span class="title">내가 먹어본 제로 음료수~~</span>
</header>
<main>

    <div class = "sidebar"  id="sidebar">
        <button type="button" class="add-button" id="addItem">추가</button>
        <span>티즐</span>
        <span>펩시</span>
        <span>밀키스</span>
        <span>웰치스</span>
        <span>탐스</span>
    </div>

    <section class = "container" id="container">
        <div class="card">
            <img src="./images/티즐제로자몽블랙티.jpg">
            <span>티즐제로자몽블랙티</span>
        </div>
        <div class="card">
            <img src="./images/펩시제로슈거라임.jpg">
            <span>펩시제로슈거라임</span>
        </div>
        <div class="card">
            <img src="./images/밀키스제로.jpg">
            <span>밀키스제로</span>
        </div>
        <div class="card">
            <img src="./images/웰치스제로.jpg">
            <span>웰치스제로</span>
        </div>
        <div class="card">
            <img src="./images/탐스제로.jpg">
            <span>탐스제로</span>
        </div>
    </section>   
</main>

    <div class="modal-background" id="modal">
        <form class="modal" id="addItemForm">
            <span class="modal-close" id="closeModal">X</span>
            <label for="name" class="label">이름</label>
            <input id="name" type="text" placeholder="실론티제로" class="input" maxlength="30" required/>
            <label for="image" class="label">이미지</label>
            <input id="image" type="text" placeholder="URL" class="input" required />
            <label for="content" class="label">내용</label>
            <input id="content" type="text" placeholder="실론티와 똑같은 맛이지만 칼로리는 제로😋" class="input" required />
            <button type="submit" class="submit-button">저장</button>
        </form>
    </div>
    <script src="script/modal.js"></script>
    <script src="script/addItem.js"></script>        
    </body>
</html>
